<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>

<body>
  <form action="" name="login_form">
    사용자ID : <input type="text" name="user_id"><br>
    비밀번호 : <input type="password" name="user_pw"><br>
    <input type="submit" value="로그인">
  </form>
  <br>
  <a href="index.html">메인 페이지(주의)</a>
  <script>
    document.forms.login_form.addEventListener('submit', function (e) {
      e.preventDefault();

      let id = document.querySelector('input[name="user_id"]').value;
      let pw = document.querySelector('input[name="user_pw"]').value;

      let members = JSON.parse(localStorage.getItem('members'));

      console.log(members);

      for (let member of members) {
        console.log(member);
        if (member.id == id && member.pw == pw) {
          alert('환영합니다');
          return;
        }
      }

      alert('아이디와 비밀번호를 확인하세요');
    })
  </script>
</body>

</html>
